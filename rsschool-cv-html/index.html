<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="../assets/favicon/EYES 32x32.ico" />
    <title>cv</title>

  <body>
    <header class="main-header">

              <a href="#contact-info" class="nav-link">Contact info</a>
            </li>
            <li class="nav-item">
              <a href="#about-me" class="nav-link">About me</a>
            </li>
            <li class="nav-item">
              <a href="#code-examples" class="nav-link">Code examples</a>
            </li>
            <li class="nav-item">
              <a href="#education" class="nav-link">Education</a>

            <li class="nav-item">

    <main class="main-main">

        <section class="main-section" id="contactId">
          <h2 class="section-title">Contact info</h2>
        </section>

        <section class="main-section" id="aboutId">
          <h2 class="section-title">About me</h2>
        </section>

        <section class="main-section" id="codeId">
          <h2 class="section-title">Code examples</h2>
        </section>

        <section class="main-section" id="educationId">
          <h2 class="section-title">Education</h2>
        </section>

        <section class="main-section" id="englishId">
          <h2 class="section-title">English</h2>
        </section>
      </div>
    </main>

    <footer class="main-footer">
      <div class="container"></div>
    </footer>
